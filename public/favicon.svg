<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#0369a1" stroke-width="2"/>
  
  <!-- Network connections (edges) -->
  <g stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" opacity="0.9">
    <!-- Center to corners -->
    <line x1="32" y1="32" x2="16" y2="16"/>
    <line x1="32" y1="32" x2="48" y2="16"/>
    <line x1="32" y1="32" x2="16" y2="48"/>
    <line x1="32" y1="32" x2="48" y2="48"/>
    <!-- Outer connections -->
    <line x1="16" y1="16" x2="48" y2="16"/>
    <line x1="48" y1="16" x2="48" y2="48"/>
    <line x1="48" y1="48" x2="16" y2="48"/>
    <line x1="16" y1="48" x2="16" y2="16"/>
  </g>
  
  <!-- Router nodes -->
  <g>
    <!-- Center node (core router) -->
    <circle cx="32" cy="32" r="8" fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="2"/>
    <text x="32" y="36" text-anchor="middle" fill="#0c4a6e" font-family="Arial, sans-serif" font-size="10" font-weight="bold">O</text>
    
    <!-- Corner nodes (edge routers) -->
    <circle cx="16" cy="16" r="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="48" cy="16" r="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="16" cy="48" r="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    <circle cx="48" cy="48" r="5" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  </g>
  
  <!-- Small pulse animation indicator -->
  <circle cx="32" cy="32" r="6" fill="none" stroke="#22d3ee" stroke-width="1" opacity="0.6">
    <animate attributeName="r" from="6" to="12" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>





